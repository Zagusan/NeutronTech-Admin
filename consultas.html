<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeutronTech Admin</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="consultas.css">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="">
    <h1>Consultas</h1>
    <nav class="main-nav">
        <a href="index.html">Volver</a>
    </nav>
</header>
<main>
    <section class="seccion">
        <h2>Consultas</h2>
            <div class="admin-layout">
                <div class="titulo">
                    <h3>Título</h3>
                    <div class="form-control">
                        <input type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">Título</span>
                        </label>
                    </div>
                <div class="autor">
                    <h3>Autor</h3>
                    <div id="autor-layout">
                        <div class="form-control">
                            <input type="value" required="">
                            <label>
                                <span style="transition-delay:0ms">Nombre</span>
                            </label>
                        </div>
                        <div class="form-control">
                            <input type="value" required="">
                            <label>
                                <span style="transition-delay:0ms">Apellido</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="genero">
                    <h3>Género</h3>
                    <div class="form-control">
                        <input type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">Género</span>
                        </label>
                    </div>
                </div>
                <div class="disponibilidad">
                    <h3>Disponibilidad</h3>
                    <div class="form-control">
                        <input type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">Disponibilidad</span>
                        </label>
                    </div>
                </div>
            </div>
    </section>
</main>
<footer>
    <p>NeutronTech - 2024</p>
</footer>
</body>
</html>
