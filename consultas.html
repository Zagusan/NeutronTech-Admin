<script>
    (function () {
        const KEY = 'themeInverted';
        const saved = localStorage.getItem(KEY) === 'true';
        const html = document.documentElement;
        if (saved) html.classList.add('theme-inverted');

        const themeCheckbox = document.getElementById('theme-checkbox');
        const label = document.querySelector('label[for="theme-checkbox"]');
        const updateLabel = () => {
            const inverted = html.classList.contains('theme-inverted');
            label.setAttribute('aria-label', inverted ? 'Dark Mode' : 'Light Mode');
            themeCheckbox.setAttribute('aria-pressed', String(inverted));
        };

        if (themeCheckbox && label) {
            updateLabel();
            themeCheckbox.addEventListener('click', () => {
                html.classList.toggle('theme-inverted');
                localStorage.setItem(KEY, String(html.classList.contains('theme-inverted')));
                updateLabel();
            });
        }
    })();
</script>
