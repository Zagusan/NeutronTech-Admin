<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Núñez - Inventario</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="Resources/Núñez_industries.png">
</head>

<body>
    <header class="header">
        <a class="logo" href="index.html">
            <img src="Resources/Núñez Industries Web.svg" alt="Logo" />
            <div class="logo-texto">
                <span>Libros</span><br>
                <strong>Nuñez</strong>
            </div>
        </a>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="SobreNosotros.html">Sobre Nosotros</a>
        </nav>
        <div class="header-icons">
            <img src="Resources/shopping-cart.svg" alt="Carrito" class="icon" />
            <img src="Resources/circle-user.svg" alt="Usuario" class="icon" />
        </div>
    </header>
    <main>
        <section class="seccion">
            <h2>Añadir Libro</h2>
            <div class="admin-layout">
                <div class="titulo">
                    <div class="form-control">
                        <input type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">Título</span>
                        </label>
                    </div>
                <div class="autor">
                    <h3>Autor</h3>
                    <div id="autor-layout">
                        <div class="form-control">
                            <input type="value" required="">
                            <label>
                                <span style="transition-delay:0ms">Nombre</span>
                            </label>
                        </div>
                        <div class="form-control">
                            <input type="value" required="">
                            <label>
                                <span style="transition-delay:0ms">Apellido</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="genero">
                    <h3>Género</h3>
                    <div class="form-control">
                        <input type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">Género</span>
                        </label>
                    </div>
                </div>
                <div class="disponibilidad">
                    <h3>Disponibilidad</h3>
                    <div class="form-control">
                        <input type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">Disponibilidad</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
