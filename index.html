<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros Núñez - Inventario</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Resources/Núñez_industries.png">
</head>

<body>
    <header class="header">
        <a class="logo" href="index.html">
            <img src="Resources/Núñez Industries Web.svg" alt="Logo" />
            <div class="logo-texto">
                <span>Libros</span><br>
                <strong>Nuñez</strong>
            </div>
        </a>
        <nav class="main-nav">
            <a href="index.html">Admin</a>
            <a href="consultas.html">Agregar</a>
        </nav>
        <div class="header-icons">
            <img src="Resources/shopping-cart.svg" alt="Carrito" class="icon" />
            <img src="Resources/circle-user.svg" alt="Usuario" class="icon" />
        </div>
    </header>
    <main>
        <section class="seccion">
            <h2>Añadir Libro</h2>
            <div class="admin-layout">
                <div class="titulo">
                    <h3>Título</h3>
                    <input id="titulo" type="text" placeholder="Título">
                </div>
                <div class="autor">
                    <h3>Autor</h3>
                    <div class="autor-layout">
                        <input id="autor" type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="genero">
                    <h3>Género</h3>
                    <input id="genero" type="text" placeholder="Género">
                </div>
                <div class="disponibilidad">
                    <h3>Disponibilidad</h3>
                    <input id="disponib" type="text" placeholder="Disponibilidad">
                </div>
            </div>
        </section>
    </main>
</body>
